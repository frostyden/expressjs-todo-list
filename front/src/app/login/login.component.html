<div class="container">
	<div class="row">
		<div class="col-lg-12">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center">Login Page</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type='text' 
					name='username' 
					value='nick' 
					class="form-control" 
					id="username"
					ngModel>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" 
					name="password" 
					value="pass" 
					class="form-control" 
					id="pwd"
					ngModel>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="checkRem" ngModel> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-lg-3"></div>
	</div>
</div>
